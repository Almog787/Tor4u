<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZHT161HLX5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ZHT161HLX5');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ריבה יחזקאל - דף הפניה</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 400px;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #0056b3;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { font-weight: 500; font-size: 1.2rem; margin-bottom: 10px; }
        p { color: #666; font-size: 0.9rem; }
        a { color: #0056b3; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://github.com/Almog787/Tor4u/blob/23806039964ab720efdbf137719691ed3c08e113/logoo-100.png?raw=true" alt="ריבה יחזקאל לוגו" class="logo">
        
        <div class="spinner"></div>
        <h2 id="status">מעבר לעמוד קריירה - ריבה יחזקאל</h2>
        <p id="info">אנא המתן, אנו מעבירים אותך לאתר המשרות...</p>
        <p id="fallback" style="display:none;">
            אם לא הועברת אוטומטית, <a id="manual-link" href="#">לחץ כאן</a>.
        </p>
    </div>

    <script>
        /**
         * Dynamic Redirect Logic with Tracking Support
         */
        async function initRedirect() {
            const statusText = document.getElementById('status');
            const fallback = document.getElementById('fallback');
            const manualLink = document.getElementById('manual-link');

            try {
                // Fetch target URL from config.txt with cache-busting
                const response = await fetch('config.txt?v=' + Date.now());
                
                if (!response.ok) throw new Error('Config file missing');

                const targetUrl = (await response.text()).trim();

                if (targetUrl && targetUrl.startsWith('http')) {
                    manualLink.href = targetUrl;
                    
                    // Delay redirect by 1.5 seconds to ensure Analytics tag fires
                    setTimeout(() => {
                        window.location.replace(targetUrl);
                    }, 1500);

                    // Show fallback link after 5 seconds if needed
                    setTimeout(() => {
                        fallback.style.display = 'block';
                    }, 5000);
                } else {
                    statusText.innerText = "שגיאה: כתובת יעד לא תקינה ב-config.txt";
                }

            } catch (error) {
                console.error('Redirect Error:', error);
                statusText.innerText = "השירות אינו זמין כרגע";
            }
        }

        // Execute when page is fully loaded
        window.onload = initRedirect;
    </script>
</body>
</html>
